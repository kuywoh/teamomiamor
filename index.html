<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo, Mi Amor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #gifContainer {
            max-width: 100%;
            max-height: 60vh;
            overflow: hidden;
        }

        #gif {
            width: 100%;
            height: auto;
        }

        .move-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesButton,
        #noButton {
            position: absolute;
            margin-left: 10px;
        }

        #yesButton {
            left: 30%;
        }

        #noButton {
            left: 70%;
        }

        #heart {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        #heart::before,
        #heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 79px;
            height: 120px;
            border-radius: 50% 50% 0 0;
            background: #e74c3c;
        }

        #heart::before {
            left: 77.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #loveText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="question">Do you love me?</div>

<div id="gifContainer">
    <img id="gif" src="https://media.tenor.com/A5VhCveZ_ygAAAAi/peach-and-goma-peach-goma.gif" alt="Tenor GIF">
</div>

<button id="yesButton" class="move-button" onclick="moveButton('yesButton')">Yes</button>
<button id="noButton" class="move-button" onclick="moveButton('noButton')">No</button>

<script>
    function moveButton(buttonId) {
        var button = document.getElementById(buttonId);

        if (buttonId === 'noButton') {
            var buttonRect = button.getBoundingClientRect();
            var maxX = window.innerWidth - buttonRect.width;
            var maxY = window.innerHeight - buttonRect.height;
            var newX = Math.min(Math.max(0, Math.floor(Math.random() * maxX)), maxX);
            var newY = Math.min(Math.max(0, Math.floor(Math.random() * maxY)), maxY);
            newX = Math.min(newX, maxX - buttonRect.width);
            newY = Math.min(newY, maxY - buttonRect.height);
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        } else if (buttonId === 'yesButton') {
            document.body.innerHTML = '';

            var heart = document.createElement('div');
            heart.id = 'heart';

            var loveText = document.createElement('div');
            loveText.id = 'loveText';
            loveText.textContent = 'I Love You';
            heart.appendChild(loveText);

            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
